<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>     
                <div style="padding-top:30px" class="panel-body" >
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>              
                    <form id="loginform" class="form-horizontal" role="form">                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="username" ng-model="vm.name" value="" placeholder="username or email">                                        
                                </div>                           
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" ng-model="vm.pass" name="password" placeholder="password">
                                </div>
                             <button id="btn-fbsignup" type="button" class="btn btn-primary" ng-click="vm.submit()">Sign Up </button>
                        </form>
                     </div>
                </div>
     </div> 
     <div style="color:red; height:120px; vertical-align: middle" 
          class="panel-title color-red text-center col-sm-12">{{vm.message}}</div>
</div>
